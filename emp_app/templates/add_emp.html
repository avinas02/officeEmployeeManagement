<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add an Employee</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Add an Employee</h1>
        <br>
        <hr>
        <a class="btn btn-primary" href="/" role="button">Homepage</a>
        <form action="/add_emp" method ="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" placeholder="Enter First Name" name="first_name" value="{{first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Last Name" name="last_name" value="{{last_name}}">
            </div>
            <div class="form-group">
                <label for="dept">Dept No</label>
                <input type="number" class="form-control" name="dept" value="{{dept}}">
            </div>
            <div class="form-group">
                <label for="role">Role No</label>
                <input type="number" class="form-control" name="role" value="{{role}}">
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" name="salary" value="{{salary}}">
            </div>
            <div class="form-group">
                <label for="bonus">Bonus</label>
                <input type="number" class="form-control" name="bonus" value="{{bonus}}">
            </div>
            <div class="form-group">
                <label for="phone">Phone No</label>
                <input type="number" class="form-control" name="phone" value="{{phone}}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
